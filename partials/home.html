<div id="splash" class="showcase">
  <div class="container-fluid">
    <div class="container"> 
      <div class="eventSearch">
        <div class="search">
          <div class="createNew animate-show" ng-show="creating">
            <div class="createField">
              <label for="name">Name</label>
              <input required type="text" name="name" ng-model="name" placeholder="Name">
            </div>
            <div class="createField">
              <label for="location">Location</label>
              <input required type="text" name="location" ng-model="location" placeholder="Location">
            </div>
            <div class="createField">
              <label for="date">Date</label>
              <input required type="text" name="date" ng-model="date" placeholder="Date">
            </div>
            <div class="createField">
              <label for="time">Time</label>
              <input required type="text" name="time" ng-model="time" placeholder="Time">
            </div>
            <div class="createField">
              <label for="fburl">Website/Facebook URL</label>
              <input required type="text" name="fburl" ng-model="fburl" placeholder="Website/Facebook URL">
            </div>
            <div class="createField">
              <label for="imgurl">Map Image URL</label>
              <input required type="text" name="imgurl" ng-model="imgurl" placeholder="Map Image URL" id="mapFile">
            </div>
            <div class="createField">
              <input type="button" name="" class="eventSubmit" value="Create Grid" ng-click="createGrid()">
              <label>Map</label>
              <canvas id="c"></canvas>
            </div>
            <div class="createField">
              <input type="submit" name="submit" value="Submit" ng-click="submitEvent()" class="eventSubmit">
              </button>
            </div>
          </div>
          <input name="search" type="text" ng-model="eventSearch" ng-hide="creating" placeholder="Search" />
          <a class="searchButton" name="create" ng-click="createNew()" ng-class="flip"><i class="fa fa-plus fa-2x"></i></a>
        </div>
        <a ng-href="/#/{{event.name}}" ng-repeat="event in events | filter:eventSearch" class="noDecoration">
          <div class="searchResult">
            <b>{{event.name}}</b><br>
            <span>{{event.location}}</span>
            <span>{{event.date}}</span>
            <span>{{event.time}}</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
